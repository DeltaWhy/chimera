</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Chimera</a>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            </ul>
          <ul class="nav navbar-nav navbar-right">

<!-- page contents -->
<div class="container">
  <div class="row">
    <div id="jstree" style="float: left; margin-right: 50px;">
      <ul>
        <li>mySite
          <ul>
            <li id="child_node_1">client</li>
            <li>server</li>
          </ul>
        </li>
      </ul>
  </div>
    <div id="preview">
    	<pre>code</pre>
    </div>
  </div>

  <div class="form-group">
    <div id="actions"/>
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-eye-open"></span> Preview
      </button>
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-upload"></span> Publish
      </button>
    </div>
  </div>

</div>

<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/jstree/jstree.min.js"></script>
<script src="libs/bootstrap-3.2.0-dist/js/boostrap.min.js"></script>
<script>
$(function () {
    // create an instance when the DOM is ready
    $('#jstree').jstree();
    //  bind to events triggered on the tree
    $('#jstree').on("changed.jstree", function (e, data) {
      console.log(data.selected);
    });
    //  interact with the tree - either way is OK
    $('button').on('click', function () {
      $('#jstree').jstree(true).select_node('child_node_1');
      $('#jstree').jstree('select_node', 'child_node_1');
      $.jstree.reference('#jstree').select_node('child_node_1');
    });
  });
</script>
</body>
