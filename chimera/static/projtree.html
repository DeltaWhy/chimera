<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Tree</title>
    <!-- Load jstree theme -->
    <link rel="stylesheet" type ="text/css" href="libs/jstree/themes/default/style.min.css" />
    <link rel="stylesheet" type ="text/css" href="css/style.css" />
</head>
<body>
   <!-- container setup -->
   <div class="container">
   <div id="jstree" style="float: left; margin-right: 50px;">
   <ul>
        <li>root 1
            <ul>
                <li id="child_node_1">index.html</li>
                <li>style.css</li>
            </ul>
        </li>
        <li>root 2</li>
    </ul>
    </div>

    <div id="preview">
    	<p>Hey buddy.</p>
    </div>
    
    <div id="actions"\>
    <button>Preview</button>
    <button>Publish</button>
    </div>
    </div>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/jstree/jstree.min.js"></script>
<script>
$(function () {
    // create an instance when the DOM is ready
    $('#jstree').jstree();
    //  bind to events triggered on the tree
    $('#jstree').on("changed.jstree", function (e, data) {
      console.log(data.selected);
    });
    //  interact with the tree - either way is OK
    $('button').on('click', function () {
      $('#jstree').jstree(true).select_node('child_node_1');
      $('#jstree').jstree('select_node', 'child_node_1');
      $.jstree.reference('#jstree').select_node('child_node_1');
    });
  });
</script>
</body>
</html>
